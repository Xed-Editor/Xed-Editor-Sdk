        uses: actions/checkout@v4

      - name: Download the build directory
        run: |
          ARTIFACT_URL="${{ github.event.client_payload.artifact_url }}"
          echo "Downloading the artifact from: $ARTIFACT_URL"

      - name: Extract and process the artifact
        run: |
          tar -xzf build_directory.tar.gz
